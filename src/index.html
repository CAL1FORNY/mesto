<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar-area">
          <img src="#" class="profile__avatar" alt="Аватар">
          <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__description"></p>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <template class="template">
    <div class="cards__item">
      <button type="button" class="cards__delete" aria-label="Удалить"></button>
      <img src="#" class="cards__image" alt="Изображение места">
      <div class="cards__info">
        <h2 class="cards__description"></h2>
        <div class="cards__like-area">
          <button type="button" class="cards__like" aria-label="Лайк"></button>
          <p class="cards__like-counter"></p>
        </div>
      </div>
    </div>
  </template>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <label for="username-input" class="popup__label">
          <input type="text" class="popup__input" id="username-input" name="username" required placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__input-error username-input-error"></span>
        </label>
        <label for="description-input" class="popup__label">
          <input type="text" class="popup__input" id="description-input" name="description" required placeholder="О себе" minlength="2" maxlength="200">
          <span class="popup__input-error description-input-error"></span>
        </label>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h2 class="popup__name">Новое место</h2>
      <form class="popup__form" name="mesto" novalidate>
        <label for="place-name-input" class="popup__label">
          <input type="text" class="popup__input" id="place-name-input" name="placename" required placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__input-error place-name-input-error"></span>
        </label>
        <label for="place-image-input" class="popup__label">
          <input type="url" class="popup__input" id="place-image-input" name="placeimage" required placeholder="Ссылка на картинку">
          <span class="popup__input-error place-image-input-error"></span>
        </label>
        <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div id="image-popup" class="popup popup_zoom">
    <div class="popup__zoom-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" alt="Изображение места" class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>

  <div id="delete-card" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Вы уверены?</h3>
      <form class="popup__form" name="delete-card" novalidate>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Да</button>
      </form>
    </div>
  </div>

  <div id="avatar-popup" class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h3 class="popup__name">Обновить аватар</h3>
      <form class="popup__form" name="user-avatar" novalidate>
        <label for="avatar-input" class="popup__label">
          <input id="avatar-input" type="url" class="popup__input" name="avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200">
          <span class="avatar-input-error popup__input-error"></span>
        </label>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
