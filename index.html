<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
  </div>

  <template class="template">
    <div class="cards__item">
      <button type="button" class="cards__delete" aria-label="Удалить"></button>
      <img src="#" class="cards__image" alt="Изображение места">
      <div class="cards__info">
        <h2 class="cards__description"></h2>
        <button type="button" class="cards__like" aria-label="Лайк"></button>
      </div>
    </div>
  </template>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <label>
          <input type="text" class="popup__input popup__input_type_name" id="username-input" name="username" required placeholder="Имя" minlength="2">
        </label>
        <label>
          <input type="text" class="popup__input popup__input_type_description" id="description-input" name="description" required placeholder="О себе" minlength="2">
        </label>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h2 class="popup__name">Новое место</h2>
      <form class="popup__form" name="mesto" novalidate>
        <label>
          <input type="text" class="popup__input popup__input_type_name" id="name-input" name="mesto-name" required placeholder="Название">
        </label>
        <label>
          <input type="text" class="popup__input popup__input_type_description" id="link-input" name="link-image" required placeholder="Ссылка на картинку">
        </label>
        <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_zoom">
    <div class="popup__zoom-container">
      <button type="button" class="popup__close" aria-label="Закрыть"></button>
      <img src="#" alt="Изображение места" class="popup__image">
      <p class="popup__description"></p>
    </div>
  </div>

  <script src="scripts/initialCards.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
