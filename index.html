<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <img src="./images/avatar.png" class="profile__avatar" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add" aria-label="Добавить место"></button>
      </section>
      <section class="cards">
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="Замок в Карачаевске" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Карачаевск</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.jpg" alt="Горы Домбая" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Гора Эльбрус</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/dombai.jpg" alt="Горы Домбая" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Домбай</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
        <article class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="Замок в Карачаево-Черкессии" class="cards__image">
          <div class="cards__info">
            <h2 class="cards__description">Карачаево-Черкесия</h2>
            <button type="button" class="cards__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__description">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      <h2 class="popup__name">Редактировать профиль</h2>
      <form class="popup__form" name="profile" novalidate>
        <label for="username-input" class="popup__label">
          <input type="text" class="popup__input" id="username-input" name="username" required placeholder="Имя" minlength="2">
        </label>
        <label for="description-input" class="popup__label">
          <input type="text" class="popup__input" id="description-input" name="description" required placeholder="О себе" minlength="2">
        </label>
        <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="pages/index.js"></script>
</body>
</html>
